<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Tic tac toe | Game</title>
  </head>
  <body>
    <div class="container">
      <div class="title-wrapper">
        <h1>Tic Tac Toe <i>(1 V 1)</i></h1>
        <h2>X turn</h2>
      </div>
      <div class="gameboard">
        <button class="checkbox box-1" data-marker="X"></button>
        <button class="checkbox box-2" data-marker="X"></button>
        <button class="checkbox box-3" data-marker="X"></button>
        <button class="checkbox box-4" data-marker="X"></button>
        <button class="checkbox box-5" data-marker="X"></button>
        <button class="checkbox box-6" data-marker="X"></button>
        <button class="checkbox box-7" data-marker="X"></button>
        <button class="checkbox box-8" data-marker="X"></button>
        <button class="checkbox box-9" data-marker="X"></button>
      </div>
      <!-- <div class="controls">
        <button id="o">O</button>
        <button id="x" class="active">X</button>
      </div> -->
      <div class="bottom-container">
        <p>AI Opponent Coming soon</p>
        <a href="https://github.com/napstar-420" target="_blank">Github 2022 | Napstar</a>
      </div>
    </div>
    <div class="modal-wrapper hidden">
        <div class="modal">
            <h1></h1>
            <p>Pheww! that was a tense match.</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
